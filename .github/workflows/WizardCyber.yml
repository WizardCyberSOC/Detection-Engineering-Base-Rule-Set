        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_6ad70202274c4d05b7d3867422638828 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_6ad70202274c4d05b7d3867422638828 }}
        environment: 'AzureCloud'
